
name = "lottery-backend"
main = "src/index.js"
compatibility_date = "2024-02-11"

[[d1_databases]]
binding = "DB"
database_name = "lottery-db"
database_id = "YOUR-D1-DATABASE-ID" # Run 'wrangler d1 create lottery-db' to get this ID

[observability]
enabled = true
head_sampling_rate = 1

